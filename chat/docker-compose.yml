version: '3.8'

services:
  chat-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-server
    ports:
      - "${PORT:-11451}:11451"
    environment:
      - NODE_ENV=production
      - PORT=11451
      - HOST=0.0.0.0
      - MAX_CONNECTIONS=${MAX_CONNECTIONS:-10000}
      - MAX_MESSAGES_PER_SECOND=${MAX_MESSAGES_PER_SECOND:-100}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_API=${ENABLE_API:-true}
      - API_KEY=${API_KEY:-change-me-in-production}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:11451/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  chat-network:
    driver: bridge
